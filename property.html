<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Propiedad - Casa Viva</title>
    <link rel="icon" href="https://i.imgur.com/HyPCppi.jpeg" type="image/jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css?v=1.1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="nosotros.html">Nosotros</a>
                <a href="publicar.html" style="color: var(--primary-gold);">Publicar Propiedad</a>
            </div>
        </div>
    </nav>

    <main class="container" style="padding-top: 40px;">
        <div id="property-detail-content">
            <div style="text-align: center; color: var(--text-muted);">
                <i class="fas fa-spinner fa-spin"></i> Cargando detalle...
            </div>
        </div>
    </main>

    <footer style="text-align: center; padding: 40px 20px; color: var(--text-muted); font-size: 0.8rem; border-top: 1px solid #333; margin-top: 40px; background-color: #000;">
        <p>&copy; 2025 Casa Viva Propiedades. Todos los derechos reservados.</p>
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/main.js?v=1.3"></script>
    <script>
        // Specific script to load property details
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const propertyId = urlParams.get('id');
            
            if(propertyId) {
                loadPropertyDetail(propertyId);
            } else {
                document.getElementById('property-detail-content').innerHTML = '<p>Propiedad no especificada.</p>';
            }
        });
    </script>
</body>
</html>
