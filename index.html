<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Viva Propiedades</title>
    <link rel="icon" href="https://i.imgur.com/HyPCppi.jpeg" type="image/jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css?v=1.3">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-links">
                <a href="index.html" class="active">Inicio</a>
                <a href="nosotros.html">Nosotros</a>
                <a href="publicar.html" style="color: var(--primary-gold);">Publicar Propiedad</a>
            </div>
            <!-- Admin link hidden or subtle -->
        </div>
    </nav>

    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="https://i.imgur.com/HyPCppi.jpeg" alt="Casa Viva Propiedades" style="max-height: 150px; margin-bottom: 20px;">
                <div class="subtitle">PROPIEDADES</div>
            </div>
        </div>
    </header>

    <main class="container">
        <h2 class="section-title">Propiedades Destacadas</h2>

        <!-- Search and Filter Section -->
        <div class="filter-container" style="background: #222; padding: 20px; border-radius: 10px; margin-bottom: 30px; border: 1px solid #333;">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                <div class="form-group" style="margin-bottom: 0;">
                    <label style="color: #aaa; font-size: 0.8rem;">Buscar</label>
                    <input type="text" id="search-input" placeholder="Ubicación o título..." style="width: 100%; padding: 10px; background: #111; border: 1px solid #444; color: white; border-radius: 5px;">
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label style="color: #aaa; font-size: 0.8rem;">Operación</label>
                    <select id="operation-filter" style="width: 100%; padding: 10px; background: #111; border: 1px solid #444; color: white; border-radius: 5px;">
                        <option value="all">Todos</option>
                        <option value="venta">Venta</option>
                        <option value="arriendo">Arriendo</option>
                    </select>
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label style="color: #aaa; font-size: 0.8rem;">Precio Mínimo</label>
                    <input type="number" id="min-price" placeholder="0" style="width: 100%; padding: 10px; background: #111; border: 1px solid #444; color: white; border-radius: 5px;">
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label style="color: #aaa; font-size: 0.8rem;">Precio Máximo</label>
                    <input type="number" id="max-price" placeholder="Sin límite" style="width: 100%; padding: 10px; background: #111; border: 1px solid #444; color: white; border-radius: 5px;">
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label style="color: #aaa; font-size: 0.8rem;">Ordenar por</label>
                    <select id="sort-select" style="width: 100%; padding: 10px; background: #111; border: 1px solid #444; color: white; border-radius: 5px;">
                        <option value="newest">Más Recientes</option>
                        <option value="price-asc">Precio: Menor a Mayor</option>
                        <option value="price-desc">Precio: Mayor a Menor</option>
                    </select>
                </div>
            </div>
            <div style="margin-top: 15px; display: flex; justify-content: space-between; align-items: center;">
                <button id="toggle-favorites" style="background: none; border: 1px solid #ff6b6b; color: #ff6b6b; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 0.9rem;">
                    <i class="fas fa-heart"></i> Ver Favoritos
                </button>
                <button id="filter-btn" class="contact-btn" style="display: inline-block; width: auto; padding: 10px 30px; margin: 0;">Filtrar</button>
            </div>
        </div>

        <div id="properties-grid" class="properties-grid">
            <!-- Properties will be loaded here by JS -->
            <div style="text-align: center; width: 100%; grid-column: 1/-1; color: var(--text-muted);">
                <i class="fas fa-spinner fa-spin"></i> Cargando propiedades...
            </div>
        </div>
    </main>

    <footer style="text-align: center; padding: 40px 20px; color: var(--text-muted); font-size: 0.8rem; border-top: 1px solid #333; margin-top: 40px; background-color: #000;">
        <p>&copy; 2025 Casa Viva Propiedades. Todos los derechos reservados.</p>
        <p style="color: #555; font-size: 0.7rem; margin-top: 10px;">Versión: 2.0 (Actualizado)</p>
        <br>
        <a href="admin.html" class="admin-link-footer"><i class="fas fa-lock"></i> Acceso Admin</a>
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/main.js?v=1.4"></script>
</body>
</html>
